

prompt_id: classification_sentiment
version: "1.1.0"
description: "Binary sentiment classification: POSITIVE or NEGATIVE with a confidence score."
template: |
  Classify the sentiment of the following text as POSITIVE or NEGATIVE.
  Provide a one-sentence explanation and a confidence score between 0.0 and 1.0.
  Text: {{ text }}
output_instructions: |
  Return JSON: { "label": "POSITIVE"|"NEGATIVE", "confidence": 0.0-1.0, "explanation": "..." }
example_inputs:
  - text: "I love this product!"
expected_output_schema:
  type: object
  properties:
    label:
      type: string
      enum: ["POSITIVE", "NEGATIVE"]
    confidence:
      type: number
      minimum: 0.0
      maximum: 1.0
    explanation:
      type: string
